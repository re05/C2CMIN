services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydb"]
      interval: 5s
      timeout: 3s
      retries: 20

  auth-svc:
    build: ./services/auth-svc
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: mypass
      DB_NAME: mydb
      JWT_SECRET: mysecret
    ports:
      - "14000:4000"   # ← 変更


  listing-svc:
    build: ./services/listing-svc
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: mypass
      DB_NAME: mydb
      JWT_SECRET: mysecret
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4010:4010"

  order-svc:
    build: ./services/order-svc
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: mypass
      DB_NAME: mydb
      JWT_SECRET: mysecret
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
      listing-svc:
        condition: service_started
    ports:
      - "4020:4020"

  frontend:
    build: ./frontend
    environment:
      VITE_AUTH_URL: http://localhost:4100
      VITE_LISTING_URL: http://localhost:4010
      VITE_ORDER_URL: http://localhost:4020
    depends_on:
      auth-svc:
        condition: service_started
      listing-svc:
        condition: service_started
      order-svc:
        condition: service_started
    ports:
      - "3100:3000"

volumes:
  db_data:



